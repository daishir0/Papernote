<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{{ content['title'] }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon-192x192.png">

    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/post-content-style.css">
    <link rel="stylesheet" href="/static/slideshow.css">
    <style>
        /* 画像サイズ調整UI */
        .image-size-control {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-right: 5px;
        }
        .image-size-control input[type="range"] {
            width: 100px;
            margin: 0 5px;
        }
        .image-size-control .size-label {
            min-width: 45px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .image-size-control .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* スマホ版: ドロップダウンメニュー */
        .image-size-dropdown {
            position: relative;
            display: inline-block;
        }
        .size-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1001;
            min-width: 120px;
            margin-top: 5px;
        }
        .size-menu.show {
            display: block;
        }
        .size-menu button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 0.9em;
        }
        .size-menu button:hover {
            background-color: #f0f0f0;
        }
        .size-menu button.active {
            background-color: #e3f2fd;
            font-weight: bold;
        }

        /* スマホ版の調整 */
        @media (max-width: 768px) {
            .image-size-control {
                display: none !important;
            }
        }

        /* PC版の調整 */
        @media (min-width: 769px) {
            .image-size-dropdown {
                display: none !important;
            }
        }

        /* ページ切り替えオーバーレイ用スタイル */
        .switch-page-dialog {
            max-width: 600px;
            width: 90%;
        }

        .page-list {
            max-height: 60vh;
            overflow-y: auto;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .page-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: white;
        }

        .page-item:hover {
            background-color: #f8f9fa;
        }

        .page-item.selected {
            background-color: #0d6efd;
            color: white;
        }

        .page-item.selected .page-date,
        .page-item.selected .page-filename {
            color: rgba(255, 255, 255, 0.8);
        }

        .page-info {
            flex: 1;
            min-width: 0;
        }

        .page-date {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 4px;
        }

        .page-title {
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .page-filename {
            font-size: 0.75em;
            color: #999;
        }

        .page-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
            flex-shrink: 0;
        }

        .page-actions button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.35rem 0.6rem;
            cursor: pointer;
            color: #666;
            transition: all 0.2s;
        }

        .page-actions button:hover {
            background: #f0f0f0;
            color: #333;
        }

        .btn-page-view:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-page-edit:hover {
            border-color: #28a745;
            color: #28a745;
        }

        .page-item.selected .page-actions button {
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }

        .page-item.selected .btn-page-view:hover,
        .page-item.selected .btn-page-edit:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body data-filename="{{ content.filename }}" data-claude-code-url="{{ claude_code_url }}">

<div class="post-header">
    <a id="back-to-index" class="none_print" href="/postlist"><<</a>
    <div class="align-right">
        <!-- PC版: 画像サイズ調整スライダー -->
        <div class="image-size-control none_print">
            <button class="btn btn-dark btn-sm" onclick="adjustImageSize(-10)">
                <i class="fas fa-minus"></i>
            </button>
            <input type="range" id="image-size-slider" min="50" max="200" value="100" step="10">
            <button class="btn btn-dark btn-sm" onclick="adjustImageSize(10)">
                <i class="fas fa-plus"></i>
            </button>
            <span class="size-label" id="size-label">100%</span>
        </div>

        <!-- スマホ版: 画像サイズドロップダウン -->
        <div class="image-size-dropdown none_print">
            <button class="btn btn-dark btn-sm" onclick="toggleSizeMenu()">
                <i class="fas fa-image"></i>
            </button>
            <div class="size-menu" id="size-menu">
                <button onclick="setImageSize(70)">小 (70%)</button>
                <button onclick="setImageSize(100)" class="active">中 (100%)</button>
                <button onclick="setImageSize(150)">大 (150%)</button>
                <button onclick="setImageSize(200)">特大 (200%)</button>
            </div>
        </div>

        <button id="toggle-toc" class="btn btn-dark btn-sm none_print">目 <span class="toc-icon">▲</span></button>
        <button id="toggle-all-codes" class="btn btn-dark btn-sm toggle-button collapsed none_print">&lt;...&gt;</button>
        {% if current_user.is_authenticated %}
        <button id="switchPageButton" class="btn btn-primary btn-sm none_print" title="他のページへ移動 (Ctrl+K)">
            <i class="fas fa-arrow-right-arrow-left"></i>
        </button>
        <button id="ccButton" class="btn btn-primary btn-sm none_print" title="Claude Code">
            <i class="fas fa-bolt"></i>
        </button>
        <button class="btn btn-success btn-sm none_print" onclick="editPost('{{ content.filename }}')">
            <i class="fas fa-edit"></i>
        </button>
        {% endif %}
    </div>
</div>

<div class="content-wrapper">

    <div id="index" class="index-container">
        <h4 id="toggle-index" style="margin: 0 0 10px 0; cursor: pointer;">目次 <span class="toggle-icon">▼</span></h4>
        <ul id="index-content">
            <!-- インデックスのリストアイテムがここに入ります -->
        </ul>
    </div>
    
    <div class="main-content">
<template id="markdown-content">
{{ content['markdown'] | safe }}
</template>
        <div id="content"></div>
    </div>

</div>

<!-- スライドショーモーダル -->
<div class="slideshow-modal" id="slideshow-modal">
    <div class="slideshow-container" id="slideshow-container">
        <button class="slideshow-close" onclick="closeSlideshowModal()">&times;</button>
        <button class="slideshow-nav prev" onclick="navigateSlideshow(-1)">
            <i class="fas fa-chevron-left"></i>
        </button>
        <img class="slideshow-image" id="slideshow-image" src="" alt="">
        <button class="slideshow-nav next" onclick="navigateSlideshow(1)">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="slideshow-counter" id="slideshow-counter">1 / 1</div>
    </div>
</div>

<!-- ページ切り替えオーバーレイ -->
{% if current_user.is_authenticated %}
<div id="switchPageOverlay" class="overlay" style="display:none;">
    <div class="dialog switch-page-dialog">
        <h5>他のページへ移動 <small class="text-muted">(Ctrl+K)</small></h5>
        <div class="page-list" id="pageList">
            {% for post in recent_posts %}
            <div class="page-item" data-filename="{{ post.filename }}" data-index="{{ loop.index0 }}">
                <div class="page-info">
                    <div class="page-date">
                        <i class="fas fa-clock"></i> {{ post.date }}
                    </div>
                    <div class="page-title">{{ post.title }}</div>
                    <div class="page-filename">{{ post.filename }}</div>
                </div>
                <div class="page-actions">
                    <button class="btn-page-view" title="閲覧" onclick="navigateToPage('{{ post.filename }}', 'view', event)">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn-page-edit" title="編集" onclick="navigateToPage('{{ post.filename }}', 'edit', event)">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        <button id="switchPageCancelButton" type="button" class="btn btn-secondary btn-block">
            キャンセル (ESC)
        </button>
    </div>
</div>
{% endif %}

<script src="/static/jquery-3.7.0.min.js"></script>
<script src="/static/marked.min.js"></script>
<script src="/static/mermaid.min.js"></script>
<script src="/static/scripts.js"></script>
<script src="/static/slideshow.js"></script>

<script>
    // デバッグ用のログ
    console.log('スクリプトが読み込まれました');
    
    // DOMContentLoadedイベントが発火したことを確認
    // グローバル変数の定義
    let isMobile = false;
    let tocVisible = true;
    let allCodesOpen = false;
    
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoadedイベントが発火しました');
        
        // モバイル判定
        isMobile = window.innerWidth <= 991;
        console.log('isMobile:', isMobile);
    });
    
    document.addEventListener('keydown', function(event) {
        // ALT + H: 一覧へ戻る
        if (event.altKey && (event.code === 'KeyH' || event.key === 'h' || event.key === 'H')) {
            event.preventDefault();
            document.getElementById('back-to-index').click();
        }
        // ALT + 下: ページ最下部へ
        else if (event.altKey && event.key === 'ArrowDown') {
            event.preventDefault();
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.scrollTo({
                    top: mainContent.scrollHeight,
                    behavior: 'smooth'
                });
            }
        }
        // ALT + 上: ページ最上部へ
        else if (event.altKey && event.key === 'ArrowUp') {
            event.preventDefault();
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        }
        // ALT + S: CodeSectionボタンをクリック
        else if (event.altKey && (event.code === 'KeyS' || event.key === 's' || event.key === 'S')) {
            event.preventDefault();
            document.getElementById('toggle-all-codes').click();
        }
        // ALT + X: Indexボタンをクリック
        else if (event.altKey && (event.code === 'KeyX' || event.key === 'x' || event.key === 'X')) {
            event.preventDefault();
            document.getElementById('toggle-index').click();
        }
        // ALT + T: 編集ボタンをクリック
        else if (event.altKey && (event.code === 'KeyT' || event.key === 't' || event.key === 'T')) {
            event.preventDefault();
            const editButton = document.querySelector('.btn-success');
            if (editButton) {
                editButton.click();
            }
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const markdownText = document.getElementById('markdown-content').content.textContent;
        const renderer = new marked.Renderer();

        renderer.code = function(code, language) {
            const codeText = (typeof code === 'string' ? code : code.text).trim().replace(/</g, '&lt;').replace(/>/g, '&gt;');
            // スマホはcode.langがundefinedでPCはcode.langがstringであるため対処
            const lang = (language === undefined) ? code.lang : language;

            if (lang === undefined) {
                return `<pre>${codeText}</pre>`;
            }

            if (lang === 'mermaid') {
                return `<div class="mermaid">${codeText}</div>`;
            } else {
                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                return `
                    <div>
                        <button class="btn btn-dark btn-sm" onclick="toggleCode('${codeId}')">&lt;CodeSection/&gt;...</button>
                        <button class="btn btn-dark btn-sm" onclick="copyCode('${codeId}')"><i class="fa fa-copy"></i></button>
                        <pre id="${codeId}" style="display:none;"><code>${codeText}</code></pre>
                    </div>
                `;
            }
        };

        renderer.image = function(href, title, text) {
            if (typeof href === 'object' && href !== null) {
                href = href.href || 'default-image-path.jpg';
            } else if (typeof href !== 'string') {
                console.error('Invalid href:', href);
                href = 'default-image-path.jpg';
            }
            text = text || 'image';
            return `<img loading="lazy" src="${href}" alt="${text}">`;
        };

        marked.setOptions({
            renderer: renderer,
            sanitize: true
        });

        // テーブルのレンダリングをカスタマイズ
        const originalTable = renderer.table;
        renderer.table = function(header, body) {
            const table = originalTable.call(this, header, body);
            return '<div class="table-responsive">' + table + '</div>';
        };

        const html = marked.parse(markdownText);

        // 画面表示の際、以下のタグをエスケープ
        const tagsToEscape = ['title', 'script', 'style', 'iframe', 'object', 'embed', 'form', 'input', 'link', 'meta'];
        let escapedHtml = html;
        tagsToEscape.forEach(tag => {
            const regex = new RegExp(`<${tag}>`, 'g');
            const closingRegex = new RegExp(`</${tag}>`, 'g');
            escapedHtml = escapedHtml.replace(regex, `&lt;${tag}&gt;`).replace(closingRegex, `&lt;/${tag}&gt;`);
        });

        document.getElementById('content').innerHTML = escapedHtml;
        mermaid.init(undefined, document.querySelectorAll('.mermaid'));

        // インデックス生成
        const index = document.getElementById('index');
        const indexList = index.querySelector('ul');
        const toggleAllCodesButton = document.getElementById('toggle-all-codes');
        const headings = document.querySelectorAll('#content h1, #content h2, #content h3, #content h4, #content h5, #content h6');

        // インデックスのリストアイテムを追加
        if (headings.length === 0) {
            const noIndex = document.createElement('li');
            noIndex.textContent = '目次項目がありません';
            noIndex.style.color = '#666';
            indexList.appendChild(noIndex);
        } else {
            headings.forEach(heading => {
                const level = parseInt(heading.tagName.substring(1));
                const listItem = document.createElement('li');
                listItem.style.marginLeft = (level - 1) * 20 + 'px'; // インデントを設定
                const link = document.createElement('a');
                const id = heading.textContent.replace(/\s+/g, '-').toLowerCase();
                heading.id = id; // HタグにIDを設定
                link.href = `#${id}`;
                link.textContent = heading.textContent;
                
                // 目次内のリンクにクリックイベントを追加（モバイル表示時のみ動作）
                link.addEventListener('click', function(e) {
                    // クリック時にisMobileの値を確認
                    if (window.innerWidth <= 991) { // 現在のウィンドウ幅で判定
                        // 通常のリンク動作は維持しつつ、目次を非表示にする
                        setTimeout(function() {
                            console.log('目次内リンクがクリックされました');
                            try {
                                // 目次を非表示にする
                                if (indexContent) {
                                    $(indexContent).slideUp();
                                }
                                if (toggleIcon) {
                                    toggleIcon.textContent = '▲';
                                }
                                
                                // 目次ボタンのアイコンも更新
                                if (tocIcon) {
                                    tocIcon.textContent = '▲';
                                }
                                
                                // 目次の表示状態を更新
                                tocVisible = false;
                                
                                // content-wrapperにtoc-hiddenクラスを追加（この処理を追加）
                                const contentWrapper = document.querySelector('.content-wrapper');
                                if (contentWrapper) {
                                    contentWrapper.classList.add('toc-hidden');
                                    console.log('目次内リンククリック時: content-wrapperにtoc-hiddenクラスを追加しました');
                                }
                            } catch (error) {
                                console.error('目次内リンクのクリックイベントでエラーが発生しました:', error);
                            }
                        }, 100); // 少し遅延させて、リンクのジャンプ後に実行
                    }
                });
                
                listItem.appendChild(link);
                indexList.appendChild(listItem);
            });
        }


        // Codeボタンの機能
        console.log('Codeボタンの設定を開始します');
        console.log('toggleAllCodesButton:', toggleAllCodesButton);
        
        // toggleAllCodesButtonが存在するか確認してからイベントリスナーを追加
        if (toggleAllCodesButton) {
            console.log('Codeボタンにイベントリスナーを追加します');
            
            // 明示的にクリックイベントを設定
            toggleAllCodesButton.onclick = function() {
                console.log('Codeボタンがクリックされました');
                try {
                    const codeBlocks = document.querySelectorAll('pre[id^="code-"]');
                    console.log('コードブロック数:', codeBlocks.length);
                    
                    if (allCodesOpen) {
                        console.log('コードブロックを非表示にします');
                        codeBlocks.forEach(codeBlock => {
                            codeBlock.style.display = 'none';
                        });
                        allCodesOpen = false;
                        toggleAllCodesButton.classList.add('collapsed');
                    } else {
                        console.log('コードブロックを表示します');
                        codeBlocks.forEach(codeBlock => {
                            codeBlock.style.display = 'block';
                        });
                        allCodesOpen = true;
                        toggleAllCodesButton.classList.remove('collapsed');
                    }
                } catch (error) {
                    console.error('Codeボタンのクリックイベントでエラーが発生しました:', error);
                }
                
                // イベントの伝播を停止
                return false;
            };
        } else {
            console.error('Codeボタン(#toggle-all-codes)が見つかりません');
        }

        // 目次の折りたたみ機能
        const toggleIndex = document.getElementById('toggle-index');
        const toggleToc = document.getElementById('toggle-toc');
        const indexContent = document.getElementById('index-content');
        const indexContainer = document.getElementById('index');
        const mainContent = document.querySelector('.main-content');
        
        // 要素が存在するか確認してから参照する
        const toggleIcon = toggleIndex ? toggleIndex.querySelector('.toggle-icon') : null;
        const tocIcon = toggleToc ? toggleToc.querySelector('.toc-icon') : null;
        
        // グローバル変数を更新
        isMobile = window.innerWidth <= 991;
        tocVisible = true; // 目次の表示状態を管理
        
        // 初期状態設定
        if (isMobile) {
            // スマホ表示時の初期状態
            if (indexContent) indexContent.style.display = 'none';
            if (toggleIcon) toggleIcon.textContent = '▲';
            if (tocIcon) tocIcon.textContent = '▲';
            tocVisible = false;
        } else {
            // PC表示時の初期状態
            if (indexContent) indexContent.style.display = 'block';
            if (indexContainer) indexContainer.style.display = 'block'; // 明示的に表示を設定
            if (toggleIcon) toggleIcon.textContent = '▼';
            if (tocIcon) tocIcon.textContent = '▼';
            tocVisible = true;
        }
        
        // 目次の表示/非表示を切り替える関数
        function toggleTableOfContents() {
            console.log('toggleTableOfContents関数が呼び出されました');
            console.log('現在の状態:', { tocVisible, isMobile });
            
            try {
                if (isMobile) {
                    // スマホ表示時の動作（完全に非表示）
                    if (!tocVisible) {
                        console.log('スマホ表示: 目次を表示します');
                        if (indexContent) {
                            indexContent.style.display = 'block';
                            $(indexContent).slideDown();
                        }
                        if (toggleIcon) toggleIcon.textContent = '▼';
                        if (tocIcon) tocIcon.textContent = '▼';
                        tocVisible = true;
                        
                        // content-wrapperからtoc-hiddenクラスを削除（PC表示と同様）
                        const contentWrapper = document.querySelector('.content-wrapper');
                        if (contentWrapper) {
                            contentWrapper.classList.remove('toc-hidden');
                            console.log('content-wrapperからtoc-hiddenクラスを削除しました');
                        }
                    } else {
                        console.log('スマホ表示: 目次を非表示にします');
                        if (indexContent) {
                            $(indexContent).slideUp(function() {
                                indexContent.style.display = 'none';
                            });
                        }
                        if (toggleIcon) toggleIcon.textContent = '▲';
                        if (tocIcon) tocIcon.textContent = '▲';
                        tocVisible = false;
                        
                        // content-wrapperにtoc-hiddenクラスを追加（PC表示と同様）
                        const contentWrapper = document.querySelector('.content-wrapper');
                        if (contentWrapper) {
                            contentWrapper.classList.add('toc-hidden');
                            console.log('content-wrapperにtoc-hiddenクラスを追加しました');
                        }
                    }
                } else {
                    // PC表示時の動作
                    if (!tocVisible) {
                        console.log('PC表示: 目次を表示します');
                        
                        // content-wrapperからtoc-hiddenクラスを削除
                        const contentWrapper = document.querySelector('.content-wrapper');
                        if (contentWrapper) {
                            contentWrapper.classList.remove('toc-hidden');
                            console.log('content-wrapperからtoc-hiddenクラスを削除しました');
                        }
                        
                        // 目次を表示
                        if (indexContainer) {
                            indexContainer.style.display = 'block';
                            indexContainer.style.opacity = '1';
                            indexContainer.style.visibility = 'visible';
                        }
                        
                        // レイアウトの強制再計算を促す
                        document.body.offsetHeight; // reflow
                        
                        if (mainContent) {
                            // インラインスタイルをリセット
                            mainContent.style.width = 'calc(100% - 250px)';
                            mainContent.style.maxWidth = '';
                            mainContent.style.flex = '1';
                            console.log('メインコンテンツ幅を設定:', mainContent.style.width);
                            
                            // CSSクラスを削除
                            mainContent.classList.remove('full-width');
                            
                            // もう一度レイアウトの再計算を促す
                            mainContent.offsetHeight; // reflow
                        }
                        if (tocIcon) tocIcon.textContent = '▼';
                        tocVisible = true;
                    } else {
                        console.log('PC表示: 目次を非表示にします');
                        
                        // content-wrapperにtoc-hiddenクラスを追加
                        const contentWrapper = document.querySelector('.content-wrapper');
                        if (contentWrapper) {
                            contentWrapper.classList.add('toc-hidden');
                            console.log('content-wrapperにtoc-hiddenクラスを追加しました');
                        }
                        
                        // 目次を非表示 - アニメーション時間を短縮
                        if (indexContainer) {
                            indexContainer.style.opacity = '0';
                            indexContainer.style.visibility = 'hidden';
                            setTimeout(function() {
                                if (indexContainer) indexContainer.style.display = 'none';
                            }, 100); // 300msから100msに短縮
                        }
                        
                        // レイアウトの強制再計算を促す
                        document.body.offsetHeight; // reflow
                        
                        if (mainContent) {
                            // インラインスタイルの設定方法を改善
                            mainContent.style.width = '100%';
                            mainContent.style.maxWidth = '100%';
                            mainContent.style.flex = '1 1 100%';
                            console.log('メインコンテンツ幅を100%に設定:', mainContent.style.width);
                            
                            // CSSクラスでも制御
                            mainContent.classList.add('full-width');
                            
                            // もう一度レイアウトの再計算を促す
                            mainContent.offsetHeight; // reflow
                        }
                        if (tocIcon) tocIcon.textContent = '▲';
                        tocVisible = false;
                    }
                }
            } catch (error) {
                console.error('toggleTableOfContents関数でエラーが発生しました:', error);
            }
        }
        
        // 目次タイトルクリック時のイベント
        console.log('目次タイトルの設定を開始します');
        console.log('toggleIndex:', toggleIndex);
        
        if (toggleIndex) {
            console.log('目次タイトルにイベントリスナーを追加します');
            
            // 明示的にクリックイベントを設定
            toggleIndex.onclick = function() {
                console.log('目次タイトルがクリックされました');
                if (isMobile) {
                    toggleTableOfContents();
                }
                return false;
            };
        } else {
            console.error('目次タイトル(#toggle-index)が見つかりません');
        }
        
        // 目次ボタンクリック時のイベント
        console.log('目次ボタンの設定を開始します');
        console.log('toggleToc:', toggleToc);
        
        if (toggleToc) {
            console.log('目次ボタンにイベントリスナーを追加します');
            
            // 明示的にクリックイベントを設定
            toggleToc.onclick = function() {
                console.log('目次ボタンがクリックされました');
                toggleTableOfContents();
                return false;
            };
        } else {
            console.error('目次ボタン(#toggle-toc)が見つかりません');
        }
        
        // ウィンドウサイズ変更時の処理
        window.addEventListener('resize', function() {
            const newIsMobile = window.innerWidth <= 991;
            if (newIsMobile !== isMobile) {
                location.reload(); // モバイル/PCの切り替え時にページをリロード
            }
        });

        index.appendChild(indexList);
    });

    function toggleCode(id) {
        const codeBlock = document.getElementById(id);
        if (codeBlock.style.display === 'none') {
            $(codeBlock).slideDown();
        } else {
            $(codeBlock).slideUp();
        }
    }

    function copyCode(id) {
        const codeBlock = document.getElementById(id);
        const textArea = document.createElement('textarea');
        textArea.value = codeBlock.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showTemporaryMessage('コードがコピーされました');
    }

    function editPost(filename) {
        var scrollPosition = window.scrollY || document.documentElement.scrollTop;
        localStorage.setItem('scrollPosition', scrollPosition);
        location.href = '/edit_post/' + filename;
    }

    // allCodesOpenはグローバル変数として既に宣言済み

    function openAllCodes() {
        const codeBlocks = document.querySelectorAll('pre[id^="code-"]');
        if (allCodesOpen) {
            codeBlocks.forEach(codeBlock => {
                if (codeBlock.style.display !== 'none') {
                    $(codeBlock).slideUp();
                }
            });
            allCodesOpen = false;
        } else {
            codeBlocks.forEach(codeBlock => {
                if (codeBlock.style.display === 'none') {
                    $(codeBlock).slideDown();
                }
            });
            allCodesOpen = true;
        }
    }

    window.addEventListener('beforeprint', function() {
        document.querySelectorAll('a').forEach(function(link) {
            link.setAttribute('data-href', link.getAttribute('href'));
            link.removeAttribute('href');
        });
    });

    window.addEventListener('afterprint', function() {
        document.querySelectorAll('a').forEach(function(link) {
            link.setAttribute('href', link.getAttribute('data-href'));
            link.removeAttribute('data-href');
        });
    });

    // ============================================
    // 画像サイズ調整機能
    // ============================================
    let currentImageSize = 100;
    let imageOriginalSizes = new Map(); // 各画像の初期サイズを保存

    // 画像の初期サイズを正しく記録する関数
    function recordImageOriginalSize(img) {
        if (imageOriginalSizes.has(img)) return;

        // naturalWidthを優先（実際の画像サイズ）
        // lazy loading画像の場合はoffsetWidthがすでに設定されている場合がある
        const width = img.naturalWidth || img.offsetWidth || img.getBoundingClientRect().width;

        // 有効な値（10px以上）のみ記録
        if (width > 10) {
            imageOriginalSizes.set(img, width);
        }
    }

    // 初期化：画像の初期サイズを記録
    document.addEventListener('DOMContentLoaded', function() {
        // Markdownレンダリング完了後に実行するため、遅延させる
        setTimeout(function() {
            const contentImages = document.querySelectorAll('#content img');
            contentImages.forEach(img => {
                if (img.complete && img.naturalWidth > 0) {
                    // 既に読み込み済み
                    recordImageOriginalSize(img);
                } else {
                    // 読み込み完了を待つ
                    img.addEventListener('load', function() {
                        recordImageOriginalSize(img);
                    });
                }
            });
        }, 500);

        // スライダーでの調整
        const slider = document.getElementById('image-size-slider');
        if (slider) {
            slider.addEventListener('input', function() {
                setImageSize(parseInt(this.value));
            });
        }
    });

    // ボタンで±調整
    function adjustImageSize(delta) {
        const newSize = Math.max(50, Math.min(200, currentImageSize + delta));
        setImageSize(newSize);
        const slider = document.getElementById('image-size-slider');
        if (slider) slider.value = newSize;
    }

    // サイズを設定
    function setImageSize(size) {
        currentImageSize = size;
        const images = document.querySelectorAll('#content img');
        images.forEach(img => {
            let originalWidth = imageOriginalSizes.get(img);

            // 初期サイズが未記録または不正な場合はnaturalWidthを使用
            if (!originalWidth || originalWidth < 10) {
                originalWidth = img.naturalWidth;
                if (originalWidth > 10) {
                    imageOriginalSizes.set(img, originalWidth);
                } else {
                    // 有効なサイズがなければこの画像はスキップ
                    return;
                }
            }

            const newWidth = originalWidth * (size / 100);
            img.style.width = newWidth + 'px';
            img.style.height = 'auto'; // アスペクト比を維持
            img.style.maxWidth = 'none'; // maxWidthを解除
            img.style.maxHeight = 'none'; // maxHeightも解除
        });

        // ラベル更新
        const label = document.getElementById('size-label');
        if (label) label.textContent = size + '%';

        // スライダー更新
        const slider = document.getElementById('image-size-slider');
        if (slider) slider.value = size;

        // スマホメニューのアクティブ状態更新
        updateSizeMenuActive(size);
    }

    // リセット
    function resetImageSize() {
        setImageSize(100);
    }

    // スマホメニューのトグル
    function toggleSizeMenu() {
        const menu = document.getElementById('size-menu');
        if (menu) {
            menu.classList.toggle('show');
        }
    }

    // スマホメニューのアクティブ状態更新
    function updateSizeMenuActive(size) {
        const menu = document.getElementById('size-menu');
        if (!menu) return;

        const buttons = menu.querySelectorAll('button');
        buttons.forEach(btn => {
            btn.classList.remove('active');
            const btnSize = parseInt(btn.getAttribute('onclick').match(/\d+/)[0]);
            if (btnSize === size) {
                btn.classList.add('active');
            }
        });
    }

    // メニュー外クリックで閉じる
    document.addEventListener('click', function(e) {
        const menu = document.getElementById('size-menu');
        const dropdown = document.querySelector('.image-size-dropdown');
        if (menu && dropdown && !dropdown.contains(e.target)) {
            menu.classList.remove('show');
        }
    });

    // ============================================
    // ページ切り替え機能（閲覧ページ用）
    // ============================================
    (function() {
        const overlay = document.getElementById('switchPageOverlay');
        if (!overlay) return; // 認証されていない場合はスキップ

        const pageList = document.getElementById('pageList');
        const pageItems = pageList ? pageList.querySelectorAll('.page-item') : [];
        let selectedIndex = 0;

        // Ctrl+K でオーバーレイを開く
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
                event.preventDefault();
                openSwitchPageOverlay();
            }
        });

        // オーバーレイを開く
        function openSwitchPageOverlay() {
            overlay.style.display = 'flex';
            selectedIndex = 0;
            updateSelection();
            document.addEventListener('keydown', handleOverlayKeydown);
        }

        // オーバーレイを閉じる
        function closeSwitchPageOverlay() {
            overlay.style.display = 'none';
            document.removeEventListener('keydown', handleOverlayKeydown);
        }

        // オーバーレイ内でのキーボード操作
        function handleOverlayKeydown(event) {
            if (overlay.style.display !== 'flex') return;

            switch(event.key) {
                case 'ArrowDown':
                    event.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, pageItems.length - 1);
                    updateSelection();
                    break;

                case 'ArrowUp':
                    event.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, 0);
                    updateSelection();
                    break;

                case 'Enter':
                    event.preventDefault();
                    event.stopPropagation();
                    if (pageItems[selectedIndex]) {
                        const filename = pageItems[selectedIndex].dataset.filename;
                        if (event.ctrlKey || event.metaKey) {
                            navigateToPage(filename, true);
                        } else {
                            navigateToPage(filename, false);
                        }
                    }
                    break;

                case 'Escape':
                    event.preventDefault();
                    closeSwitchPageOverlay();
                    break;
            }
        }

        // 選択状態を更新
        function updateSelection() {
            pageItems.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // ページに移動（グローバルスコープに公開）
        window.navigateToPage = function(filename, modeOrEvent, eventArg) {
            // 後方互換性: 第2引数がboolean（旧API）の場合の処理
            var mode = 'view';  // デフォルトは閲覧
            var event = null;

            if (typeof modeOrEvent === 'boolean') {
                // 旧API: navigateToPage(filename, openInNewTab)
                var openInNewTab = modeOrEvent;
                if (openInNewTab) {
                    window.open('/post/' + filename, '_blank');
                } else {
                    closeSwitchPageOverlay();
                    location.href = '/post/' + filename;
                }
                return;
            }

            // 新API: navigateToPage(filename, mode, event)
            mode = modeOrEvent || 'view';
            event = eventArg;

            if (event) {
                event.stopPropagation();
            }

            var openInNewTab = event && event.ctrlKey;
            var url = mode === 'edit' ? '/edit_post/' + filename : '/post/' + filename;

            if (openInNewTab) {
                window.open(url, '_blank');
            } else {
                closeSwitchPageOverlay();
                location.href = url;
            }
        };

        // ページ切り替えボタン
        const switchPageButton = document.getElementById('switchPageButton');
        if (switchPageButton) {
            switchPageButton.addEventListener('click', function() {
                openSwitchPageOverlay();
            });
        }

        // キャンセルボタン
        const cancelButton = document.getElementById('switchPageCancelButton');
        if (cancelButton) {
            cancelButton.addEventListener('click', function() {
                closeSwitchPageOverlay();
            });
        }

        // オーバーレイの背景クリックで閉じる
        overlay.addEventListener('click', function(event) {
            if (event.target === overlay) {
                closeSwitchPageOverlay();
            }
        });

        // マウスホバーで選択状態を変更
        pageItems.forEach((item, index) => {
            item.addEventListener('mouseenter', function() {
                selectedIndex = index;
                updateSelection();
            });

            // クリックイベント（Ctrl+クリック対応）
            item.addEventListener('click', function(event) {
                // page-actions内のボタンからのクリックは無視（ボタン側で処理）
                if (event.target.closest('.page-actions')) {
                    return;
                }
                const filename = item.dataset.filename;
                if (event.ctrlKey || event.metaKey) {
                    event.preventDefault();
                    navigateToPage(filename, true);
                } else {
                    navigateToPage(filename, false);
                }
            });
        });
    })();

    // Claude Codeボタン
    const ccButton = document.getElementById('ccButton');
    if (ccButton) {
        ccButton.addEventListener('click', function() {
            const filename = document.body.dataset.filename;
            const baseUrl = document.body.dataset.claudeCodeUrl;
            if (baseUrl) {
                const url = baseUrl + '?papernote=' + encodeURIComponent(filename);
                window.open(url, '_blank');
            } else {
                alert('Claude Code URLが設定されていません');
            }
        });
    }
