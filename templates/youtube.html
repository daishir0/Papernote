<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube URL入力</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon-192x192.png">
    <link rel="manifest" href="/static/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/postlist"><< post一覧へ</a>
        <h1 class="text-center">YouTube URL入力</h1>
        <form id="youtube-form" class="mt-4" method="POST" action="{{ url_for('youtube') }}">
            {{ form.hidden_tag() }} <!-- CSRFトークンを追加 -->
            <div class="form-group">
                <label for="youtube_url">YouTube URL:</label>
                <input type="text" id="youtube_url" name="youtube_url" class="form-control" placeholder="YouTube動画のURLを入力" required>
            </div>
            <div class="form-group">
                <label for="interval_sec">フレーム抽出間隔 (秒):</label>
                <input type="number" id="interval_sec" name="interval_sec" class="form-control" value="30">
            </div>
            <button type="submit" class="btn btn-primary btn-block">送信</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="/static/jquery-3.7.0.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
</body>
</html>
