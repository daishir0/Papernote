<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper Upload</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon-192x192.png">
    <link rel="manifest" href="/static/manifest.json">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        #drop-area.highlight {
            border-color: #007bff;
            background-color: #e7f3ff;
        }
        .button {
            cursor: pointer;
        }
        #loading {
            display: none;
        }
        #progress {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <!-- 他のメタタグ -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <div class="container mt-5">
        <a href="/"><<</a>
        <div id="drop-area" class="mb-3">
            <form class="my-form">
                <p>PDFファイルをドロップするか、クリックして選択してください</p>
                <input type="file" id="fileElem" accept="application/pdf" multiple onchange="handleFiles(this.files)">
                <label class="button btn btn-primary" for="fileElem">ファイルを選択</label>
            </form>
        </div>
        <div id="loading">
            <span>アップロード中...</span>
            <div id="progress"></div>
        </div>
        <div id="message" class="alert" style="display: none;"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="/static/jquery-3.7.0.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>

    <script>
        let dropArea = document.getElementById('drop-area');
        let loading = document.getElementById('loading');
        let progress = document.getElementById('progress');
        let message = document.getElementById('message');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('highlight');
        }

        function unhighlight(e) {
            dropArea.classList.remove('highlight');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            handleFiles(files);
        }

        // 全ファイルアップロード完了を待ってから処理開始
        async function handleFiles(files) {
            const fileArray = [...files];
            const total = fileArray.length;
            let completed = 0;
            let successCount = 0;

            if (total === 0) return;

            loading.style.display = 'block';
            message.style.display = 'none';
            progress.textContent = `0 / ${total} ファイル`;

            // 全ファイルを順次アップロード
            for (const file of fileArray) {
                try {
                    const success = await uploadFile(file);
                    if (success) successCount++;
                } catch (error) {
                    console.error(`Error uploading ${file.name}:`, error);
                }
                completed++;
                progress.textContent = `${completed} / ${total} ファイル`;
            }

            // 全アップロード完了後、処理開始
            if (successCount > 0) {
                progress.textContent = `${successCount} / ${total} ファイル完了。処理を開始中...`;

                try {
                    const response = await fetch('/cleantextize');
                    const data = await response.json();

                    loading.style.display = 'none';
                    message.style.display = 'block';
                    message.classList.remove('alert-danger', 'alert-info');
                    message.classList.add('alert-success');
                    message.textContent = `${successCount}件のアップロードと処理開始が完了しました。`;
                } catch (error) {
                    loading.style.display = 'none';
                    message.style.display = 'block';
                    message.classList.remove('alert-success', 'alert-info');
                    message.classList.add('alert-danger');
                    message.textContent = '処理開始中にエラーが発生しました。';
                }
            } else {
                loading.style.display = 'none';
                message.style.display = 'block';
                message.classList.remove('alert-success', 'alert-info');
                message.classList.add('alert-danger');
                message.textContent = 'アップロードに失敗しました。';
            }

            // ファイル選択をリセット
            document.getElementById('fileElem').value = '';
        }

        // 単一ファイルアップロード（Promiseを返す）
        function uploadFile(file) {
            return new Promise((resolve, reject) => {
                let url = '/upload';
                let formData = new FormData();

                formData.append('file', file);

                // CSRFトークンを追加
                const csrfTokenMeta = document.querySelector('meta[name="csrf-token"]');
                const csrfToken = csrfTokenMeta ? csrfTokenMeta.getAttribute('content') : null;

                if (csrfToken) {
                    formData.append('csrf_token', csrfToken);
                }

                fetch(url, {
                    method: 'POST',
                    body: formData,
                    headers: csrfToken ? { 'X-CSRFToken': csrfToken } : {}
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('アップロードに失敗しました。');
                    }
                })
                .then(data => {
                    resolve(true);
                })
                .catch((error) => {
                    console.error(error);
                    resolve(false);  // エラーでも処理は続行
                });
            });
        }
    </script>
</body>
</html>
