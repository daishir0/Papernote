<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画アップロード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/post"><< post一覧へ</a>
        <h1 class="text-center">動画アップロード</h1>
        <form action="/upload_movie" method="post" enctype="multipart/form-data" class="mt-4">
            {{ form.hidden_tag() }} <!-- CSRFトークンを追加 -->
            <div class="form-group">
                <label for="movie_file">動画ファイルを選択:</label>
                <input type="file" id="movie_file" name="movie_file" class="form-control" accept="video/*" required>
            </div>
            <div class="form-group">
                <label for="interval_sec">フレーム抽出間隔 (秒):</label>
                <input type="number" id="interval_sec" name="interval_sec" class="form-control" value="30" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">アップロード</button>
        </form>
        <div id="message" class="mt-3">{{ message }}</div>
    </div>
    <script src="/static/jquery-3.7.0.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script>
        const csrfToken = "{{ form.csrf_token._value() }}";  // CSRFトークンをJavaScriptに渡す
    </script>
</body>
</html>
